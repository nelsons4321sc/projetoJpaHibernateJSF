<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">


<h:head>

</h:head>

<h:body>
	<h:form id="formPessoa">

		<h1>JSF</h1>
		
		<h:graphicImage height="100" width="100" library="img" name="logobiblia.jpg"/>

		<h:panelGrid columns="2">

			<f:facet name="header">
				<h:outputText value="CADASTRO DE USUÁRIOS" />
			</f:facet>

			<h:outputLabel value="Id" />
			<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true" />

			<h:outputLabel value="Nome" />
			<h:inputText value="#{pessoaBean.pessoa.nome}" />

			<h:outputLabel value="SobreNome" />
			<h:inputText value="#{pessoaBean.pessoa.sobrenome}" />

			<h:outputLabel value="Idade" />
			<h:inputText value="#{pessoaBean.pessoa.idade}" />
			
			<h:outputLabel value="Seco: " />
			<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}" required="true">
				<f:selectItem itemValue="NÃO" itemLabel="[-Selecione-]" noSelectionOption="true"/>
				<f:selectItem itemValue="MASCULINO" itemLabel="Masculino"/>
				<f:selectItem itemValue="FEMININO" itemLabel="Feminino"/>
			</h:selectOneMenu>

			<h:outputLabel />

			<h:panelGroup>
				<h:commandButton value="Salvar" action="#{pessoaBean.salvar}" />
				<h:commandButton value="Novo" action="#{pessoaBean.novo}" />
				<h:commandButton value="remove" action="#{pessoaBean.remove}" />
			</h:panelGroup>
		</h:panelGrid>
		<br />
		<br />
		<h:dataTable value="#{pessoaBean.pessoas}" var="pessoa" border="3" cellpadding="4">
			<f:facet name="header">
			Lista de pessoas cadastradas
			
			</f:facet>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{pessoa.id}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{pessoa.sobrenome}" />
			</h:column>
			<h:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{pessoa.idade}" />
			</h:column>
			<h:column>
				<f:facet name="header">Editar</f:facet>
				<h:commandLink value="Editar">
					<f:setPropertyActionListener target="#{pessoaBean.pessoa}"
						value="#{pessoa}" />
				</h:commandLink>
			</h:column>
			<h:column>
				<f:facet name="header">Excluir</f:facet>	
				<h:commandLink value="Excluir" action="#{pessoaBean.remove}">
					<f:setPropertyActionListener target="#{pessoaBean.pessoa}"
						value="#{pessoa}" />
				</h:commandLink>
			</h:column>
			
		</h:dataTable>







	</h:form>

</h:body>

</html>
